<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS-Based AR with Camera Feed</title>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { position: absolute; width: 100%; height: 100%; }
  </style>
  
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- AR.js with GPS and Camera Integration -->
  <script src="https://unpkg.com/aframe-ar.js@3.3.2/aframe-ar-nft.min.js"></script>
  <script src="https://unpkg.com/aframe-gps-projected-component@0.1.1/dist/aframe-gps-projected-component.min.js"></script>
</head>
<body>
  <!-- Scene Setup with GPS-Projected Entity and AR.js Camera Feed -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    gps-projected
    device-orientation-permission-ui="enabled: true">

    <!-- 3D Object Anchored at Specific GPS Coordinates -->
    <a-box 
      color="red" 
      scale="3 3 3" 
      gps-projected-entity-place="latitude: 52.5200; longitude: 13.4050"
      animation="property: rotation; to: 360 360 0; loop: true; dur: 10000">
    </a-box>

    <!-- A-Frame AR.js Camera Entity for GPS Tracking -->
    <a-entity camera gps-projected-camera></a-entity>
  </a-scene>

  <!-- Script for Camera Access and Logging -->
  <script>
    // Ensure Camera Access is Requested
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        console.log('Camera access granted');
      })
      .catch((err) => {
        console.error('Camera access denied:', err);
      });

    // Log Object's GPS Position when added
    document.addEventListener('gps-entity-place-added', (event) => {
      console.log('3D Object added at GPS position:', event.detail.component.el.getAttribute('gps-projected-entity-place'));
    });
  </script>
</body>
</html>
