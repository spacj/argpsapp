<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS-Based AR with Camera Feed</title>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { position: absolute; width: 100%; height: 100%; }
    video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <!-- Video element for Camera Feed -->
  <video id="cameraFeed" autoplay playsinline></video>

  <!-- Scene Setup for AR.js and GPS-based Objects -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    gps-projected
    device-orientation-permission-ui="enabled: true">

    <!-- 3D Object Anchored at Specific GPS Coordinates -->
    <a-box 
      color="red" 
      scale="3 3 3" 
      gps-projected-entity-place="latitude: 52.5200; longitude: 13.4050"
      animation="property: rotation; to: 360 360 0; loop: true; dur: 10000">
    </a-box>

    <!-- A-Frame AR.js Camera Entity for GPS Tracking -->
    <a-entity camera gps-projected-camera></a-entity>
  </a-scene>

  <!-- Script to Access and Display Camera Feed -->
  <script>
    // Access camera and display it in the video element
    const video = document.getElementById('cameraFeed');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
        console.log('Camera access granted and feed is playing.');
      })
      .catch((err) => {
        console.error('Camera access denied:', err);
      });

    // Log when the GPS entity is added
    document.addEventListener('gps-entity-place-added', (event) => {
      console.log('3D Object added at GPS position:', event.detail.component.el.getAttribute('gps-projected-entity-place'));
    });
  </script>
</body>
</html>
