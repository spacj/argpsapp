<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS AR with Camera Switching</title>

  <!-- A-Frame and AR.js Libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-ar.js@3.3.2/aframe-ar-nft.min.js"></script>
  <script src="https://unpkg.com/aframe-gps-projected-component@0.1.1/dist/aframe-gps-projected-component.min.js"></script>

  <style>
    video { width: 100%; height: auto; display: none; }
    button { position: absolute; top: 10px; left: 10px; z-index: 100; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <!-- Button to Switch Between Cameras -->
  <button id="switchCamera">Switch Camera</button>

  <!-- Video element for Camera Feed -->
  <video id="cameraFeed" autoplay playsinline></video>

  <!-- A-Frame Scene with GPS-based Object Positioning -->
  <a-scene vr-mode-ui="false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Camera Entity -->
    <a-entity camera gps-projected-camera rotation-reader></a-entity>

    <!-- 3D Object Positioned via GPS -->
    <a-box color="red" gps-projected-entity-place="latitude: 49.47436; longitude: 9.56003;" 
           scale="100 100 100" rotation="0 45 0"></a-box>
  </a-scene>

  <script>
    let currentStream = null;
    let usingFrontCamera = true; // Start with the front camera by default

    const video = document.getElementById('cameraFeed');
    const switchCameraBtn = document.getElementById('switchCamera');

    // Function to start the camera with the specified facing mode
    function startCamera(facingMode) {
      if (currentStream) {
        // Stop the existing stream before starting a new one
        currentStream.getTracks().forEach(track => track.stop());
      }

      // Access the camera with the specified facing mode
      navigator.mediaDevices.getUserMedia({ video: { facingMode } })
        .then((stream) => {
          currentStream = stream;
          video.srcObject = stream;
          console.log(`Camera feed using ${facingMode} camera.`);
        })
        .catch((err) => {
          console.error('Failed to access camera:', err);
        });
    }

    // Start with the front camera initially
    startCamera('user');

    // Switch camera when button is clicked
    switchCameraBtn.addEventListener('click', () => {
      usingFrontCamera = !usingFrontCamera;
      const facingMode = usingFrontCamera ? 'user' : 'environment'; // 'user' is front camera, 'environment' is back camera
      startCamera(facingMode);
    });
  </script>
</body>
</html>
