<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS-Based AR</title>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { position: absolute; width: 100%; height: 100%; }
  </style>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js with GPS -->
  <script src="https://unpkg.com/aframe-ar.js@3.3.2/aframe-ar-nft.min.js"></script>
  <script src="https://unpkg.com/aframe-gps-projected-component@0.1.1/dist/aframe-gps-projected-component.min.js"></script>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    gps-projected
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">
    
    <!-- 3D Object (Box) anchored to GPS coordinates -->
    <a-box 
      color="red"
      scale="3 3 3"
      gps-projected-entity-place="latitude: 52.5200; longitude: 13.4050" 
      animation="property: rotation; to: 360 360 0; loop: true; dur: 10000">
    </a-box>

    <!-- A camera element -->
    <a-entity camera gps-projected-camera></a-entity>

  </a-scene>

  <script>
    document.addEventListener('gps-entity-place-added', (event) => {
      console.log('Object added to GPS position:', event.detail.component.el.getAttribute('gps-projected-entity-place'));
    });
  </script>
</body>
</html>
