<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR AR App with AR.js</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js library (stable version) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body>
  <!-- A-Frame scene (AR.js uses A-Frame for declarative 3D rendering) -->
  <a-scene embedded 
           vr-mode-ui="enabled: false" 
           renderer="logarithmicDepthBuffer: true; antialias: true;" 
           arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; 
                 debugUIEnabled: false; canvasWidth: 640; canvasHeight: 480;">

    <!-- Marker that detects the QR code or marker-based reference -->
    <a-marker preset="hiro">
        <!-- 3D object (a box in this case) -->
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
